<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereal Girlies - Skincare Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="quiz-section">
    <h1>Welcome to Your Magical Skincare Quiz!</h1>
    <p style="font-size: 1.1em; color: #800040;">
      Find out your skin type and get dreamy skincare recommendationsâ€”made just for you.  
      Ready to glow, gorgeous?
    </p>
  </section>

  <section class="quiz-section">
    <h2>What's your skin type?</h2>
    <form id="quiz-form">
      <div>
        <label>
          <input type="radio" name="skin-type" value="oily" required>
          Oily
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="skin-type" value="dry" required>
          Dry
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="skin-type" value="combination" required>
          Combination
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="skin-type" value="sensitive" required>
          Sensitive
        </label>
      </div>
      <button type="submit">Get My Results</button>
    </form>
  </section>

  <section id="result-section" style="display:none;">
    <h2>Your Skin Type:</h2>
    <p id="result-text"></p>
    <button id="retake-button" onclick="retakeQuiz()">Retake Quiz</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
